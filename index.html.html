<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방법</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif KR', serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                linear-gradient(45deg, rgba(26, 10, 26, 0.7) 0%, rgba(10, 10, 10, 0.7) 100%),
                url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }

        .screen {
            background-color: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 200px;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 1px solid rgba(128, 0, 128, 0.1);
        }

        .title-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .game-title {
            font-size: 4em;
            color: #d8b4fe;
            text-shadow: 
                0 0 10px rgba(216, 180, 254, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 0.2em;
            font-weight: 900;
        }

        .subtitle {
            color: #e9d5ff;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .button, .start-button, .dialog-option {
            background: linear-gradient(135deg, #4a1259, #2a0a2a);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: calc(100% - 16px);
            text-align: center;
            font-size: 1em;
        }

        .button:hover, .start-button:hover, .dialog-option:hover {
            background: linear-gradient(135deg, #6a1b82, #4a1259);
            transform: translateY(-2px);
        }

        .disabled {
            background: #444;
            cursor: not-allowed;
        }

        .disabled:hover {
            transform: none;
            background: #444;
        }

        .status-bar {
            background: linear-gradient(90deg, #2a0a2a, #1a0a1a);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            color: #a855f7;
        }

        .character-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(128, 0, 128, 0.2);
        }

        .character-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(128, 0, 128, 0.3);
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.2);
        }

        .character-info {
            flex: 1;
        }

        .dialog-box {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            border-left: 3px solid #a855f7;
        }

        .location-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(128, 0, 128, 0.2);
        }

        .location-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 0, 128, 0.3);
        }

        .location-card h4 {
            color: #d8b4fe;
            margin-bottom: 10px;
        }

        .mood-text {
            font-style: italic;
            color: #a855f7;
            margin-top: 10px;
        }

        .typing {
            border-right: 2px solid #a855f7;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #a855f7 }
        }

        .info-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 999;
        }

        .collected-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            background: rgba(20, 20, 20, 0.98);
            border-radius: 15px;
            padding: 20px;
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .info-item {
            border-bottom: 1px solid rgba(128, 0, 128, 0.2);
            padding: 15px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            
            .character-profile {
                flex-direction: column;
                text-align: center;
            }

            .game-title {
                font-size: 2.5em;
            }

            .collected-info {
                width: 95%;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen" class="screen title-screen">
            <h1 class="game-title">방법</h1>
            <p class="subtitle">
                어쩌다가 뱀파이어 클럽에 가게 된 당신!<br>
                무사히 살아남기 위해선 '이해'가 필요하다.<br>
                과연, 당신은 누구와 함께 살아남을 수 있을까?
            </p>
            <button class="start-button" onclick="startGame()">시작하기</button>
        </div>

        <div id="gameContent" style="display: none;">
            <div class="status-bar">
                <div class="status-item">
                    <i class="fas fa-question-circle status-icon"></i>
                    <span>남은 질문: <span id="remainingQuestions">7</span></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-moon status-icon"></i>
                    <span id="timeStatus">자정</span>
                </div>
            </div>
            
            <div class="screen" id="gameScreen">
                <!-- 게임 내용이 여기에 동적으로 표시됩니다 -->
            </div>

            <div id="choicesContainer">
                <!-- 선택지가 여기에 동적으로 표시됩니다 -->
            </div>
        </div>
    </div>

    <div class="info-overlay" id="infoOverlay"></div>
    <div class="collected-info" id="collectedInfo">
        <!-- 수집된 정보가 여기에 표시됩니다 -->
    </div>
